<div class='container'>
    <div>
        <input [(ngModel)]="term">
    </div>
    <div>
        <input type = "radio" name="search" value="location" [(ngModel)]="selected"> location
        <input type = "radio" name="search" value="interest" [(ngModel)]="selected"> interest
        <input type = "radio" name="search" value="faculty" [(ngModel)]="selected"> faculty
    </div>

    <button (click)="search()">Search</button>
</div>
<div class="results">
    <app-profile-thumbnail *ngFor="let p of results" [profile]="p"></app-profile-thumbnail>
</div>
